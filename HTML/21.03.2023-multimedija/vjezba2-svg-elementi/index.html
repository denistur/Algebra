<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h1>SVG ELEMENTI</h1>
    <h2>Rectangle</h2>
    <svg width="400" height="200">
        <rect width="100" height="150" x="100" y="5" stroke="#333" stroke-width="2px" fill="#F00">
    </svg>
    <hr>
    <h2>
        Circle
    </h2>
    <svg width="400" height="200">
        <circle cx="200" cy="100" r="85" fill="#F00" stroke-width="2px" stroke="#333"></circle>
    </svg>
    <hr>
    <h2>Elipsa</h2>
    <svg width="400" height="200">
        <ellipse cx="200" cy="100" rx="150" ry="100" fill="green"></ellipse>
    </svg>
    <hr>
    <h2>
        Linija
    </h2>
    <svg width="400" height="200">
        <line x1="30" x2="300" y1="0" y2="300" stroke="blue" stroke-width="2px"></line>
    </svg>
    <hr>
    <h2>
        Poligon
    </h2>
    <svg width="400" height="200">
        <polygon points="200,20 380,180, 20,180" stroke="black" stroke-width="1px" fill="gray"></polygon>
    </svg>
    <hr>
    <h2>Visestruka linija</h2>
    <svg width="400" height="200">
        <polyline points="20,20 60,20 40,60 100,40 100,60" stroke="blue" fill="red" stroke-width="3px">
        </polyline>
    </svg>
    <h2>Tekst
        
    </h2>
    <svg width="400" height="200">
        <text x="0" y="30" >Ovo je nas tekst</text>
        <line x1="0" y1="40" x2="400" y2="40" fill="black" stroke="black" stroke-width="2px"></line>
    </svg>
</body>
</html>
