<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="canvas1" width="600" height="200"></canvas>
    <script>
      const c = document.getElementById("canvas1");
      const ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(30, 180);
      ctx.lineTo(600, 30);
      ctx.lineWidth = 8;
      ctx.strokeStyle = "red";
      ctx.stroke();
    </script>
    <hr />
    <h2>Kvadrat</h2>
    <canvas id="canvas2" width="600" height="200"></canvas>
    <script>
      var y = document.getElementById("canvas2");
      var tx = y.getContext("2d");
      tx.beginPath();
      tx.rect(20, 20, 150, 150);
      tx.fillStyle = "#FF6";
      tx.fill();
      tx.strokeStyle = "#333";
      tx.lineWidth = 7;
      tx.stroke();
    </script>
    <hr />
    <h2>KRUG</h2>
    <canvas id="myCanvas2" width="600" height="200"></canvas>
    <script>
        var u = document.getElementById("myCanvas2"); //dohvaÄ‡anje canvasa
        var utx = u.getContext("2d") // kreiranje objekta
        var centerX = c.width / 2;
        var centerY = c.height / 2;
        var radius = 80;

        utx.beginPath();
        utx.arc(centerX, centerY, radius, 0, 2 * Math.PI); //starting angle as 0 and the ending angle as 2 * PI.;
        utx.fillStyle = "#F00";
        utx.fill();
        utx.strokeStyle = "#333";
        utx.lineWidth = 5;
        utx.stroke();
    </script>
  </body>
</html>
